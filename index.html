<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github API project</title>
  </head>
  <body>
    <div class="container">
      <h1>GitHub user API</h1>
      <h4>Enter a GitHub username to see repository names and descriptions!<h4>
        <form id="userNameForm" class="well">
          <div class="form-group">
            <label for="userNameInput">Enter a GitHub username:</label>
            <input id="userNameInput" type="text" placeholder="username">
          </div>
          <button id="userNameSubmit" type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="results">
          <table>
            <thead><tr>
              <th>Repository Name</th>
              <th>Repository Description</th>
            </tr>
            <tr>
              <td id="nameOfRepo"></td>
              <td id="descriptionOfRepo"></td>
            </tr>
          </table>
        </div>
    </div>
  </body>
</html>
